<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>LUGH Faucet</title>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
    <link
      rel="stylesheet"
      href="//netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css"
    />  </head>
  <script>  
$(document).ready(function () {
  $("#processing").hide();
  $("form").submit(function (event) {
    $(".form-group").removeClass("has-error");
    $(".help-block").remove();
    $("#processing").show();
    $("#main_form").hide();

    var formData = {
      company: $("#company").val(),
      email: $("#email").val(),
      address: $("#address").val(),
    };

    $.ajax({
      type: "POST",
      url: "transfer",
      data: formData,
      dataType: "json",
      encode: true,
    }).done(function (data) {
      console.log(data);
      $("#processing").hide();

      if (!data.success) {
        $("#main_form").show();

        if (data.errors.company) {
          $("#company-group").addClass("has-error");
          $("#company-group").append(
            '<div class="help-block">' + data.errors.company + "</div>"
          );
        }

        if (data.errors.email) {
          $("#email-group").addClass("has-error");
          $("#email-group").append(
            '<div class="help-block">' + data.errors.email + "</div>"
          );
        }

        if (data.errors.address) {
          $("#address-group").addClass("has-error");
          $("#address-group").append(
            '<div class="help-block">' + data.errors.address + "</div>"
          );
        }
      } else {
        var message = `${data.data.amount} Lugh has been transferred to ${data.data.address} (tx:${data.data.result})`
        $("#result").html(
          '<div class="alert alert-success">' + message + "</div>"
        );
      }
    });

    event.preventDefault();
  });
});

  
</script>  
<body>
<container>

  <div class="col-sm-6 col-sm-offset-3">
    <div ><img src="/logo.png" width="200" /></div>
    <div >
      <dd class="col-sm-12">
        <p/>
        <p>Enter a valid email and your company email, and 100 Lugh will be send to your Tezos account</p>
      </dd>
  
    </div>

    <div id="result"></div>
    <form id="main_form" action="transfer" method="POST">

      <div id="email-group" class="form-group">
        <label for="email">Email</label>
        <input
          type="text"
          class="form-control"
          id="email"
          name="email"
          placeholder="email@example.com"
        />
      </div>
      <div id="company-group" class="form-group">
        <label for="name">Company</label>
        <input
          type="text"
          class="form-control"
          id="company"
          name="company"
          placeholder="your company"
        />
      </div>
      <div id="address-group" class="form-group">
        <label for="address">Your Wallet address</label>
        <input
          type="text"
          class="form-control"
          id="address"
          name="address"
          placeholder="tz1PkCLMLgEzzgbKs7S99R72JrSbhd8zEgsg"
        />
      </div>

      <button type="submit" class="btn btn-success">
        Submit
      </button>
    </form>
  </div>
  <div class="col-sm-6 col-sm-offset-3" id="processing" >
    <H1>Processing...</H1>
  </div>
</container>

</body>
</html>
